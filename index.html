<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>สร้างคอนเทนต์ TikTok 60 วินาที</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            text-align: center;
        }
        h1 {
            color: #333;
            font-size: 24px;
        }
        #headline, #script, #cta {
            margin: 15px 0;
            padding: 10px;
            background-color: #f9f9f9;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            background-color: #ff2d55;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #e02448;
        }
        #hashtags {
            font-size: 14px;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>สร้างคอนเทนต์ TikTok ขายของใน 60 วินาที</h1>
        <div id="headline">กดปุ่มเพื่อสร้างคำพาดหัว</div>
        <div id="script">กดปุ่มเพื่อสร้างบทพูด</div>
        <div id="cta">กดปุ่มเพื่อสร้าง Call to Action</div>
        <div id="hashtags">#TikTokThailand #ขายของออนไลน์ #ช้อปปิ้ง</div>
        <button onclick="generateContent()">สร้างคอนเทนต์ใหม่</button>
    </div>

    <script>
        // คำพาดหัวแบบสุ่ม (อิงจากเทรนด์ในประเทศไทย)
        const headlines = [
            "ของดีที่ต้องมี ซื้อเลยไม่ผิดหวัง!",
            "ฮิตสุดใน TikTok อย่าพลาดนะ!",
            "สินค้าสุดปัง ราคาเบาๆ!",
            "คนไทยซื้อเยอะ ต้องลองแล้ว!",
            "เทรนด์ใหม่มาแรง ซื้อก่อนดัง!"
        ];

        // คำทรงพลังสำหรับบทพูด
        const powerWords = ["สุดยอด", "เริ่ด", "ปัง", "แจ่ม", "ว้าว"];
        const actions = ["ลองเลย", "ซื้อด่วน", "จัดไป", "หยิบมา", "ช้อปเลย"];
        const benefits = ["ถูกสุดๆ", "ดีจริง", "คุ้มมาก", "ใช้แล้วชอบ", "เด็ดแน่นอน"];

        // Call to Action แบบสุ่ม
        const ctas = [
            "กดสั่งเลย วันนี้ส่งฟรี!",
            "ช้อปตอนนี้ มีส่วนลดรออยู่!",
            "รีบซื้อก่อนของหมดนะ!",
            "คลิกลิงก์เดี๋ยวนี้เลย!",
            "สั่งวันนี้ แถมของฟรีด้วย!"
        ];

        // ฟังก์ชันสร้างบทพูด 60 วินาที
        function generateScript() {
            const powerWord = powerWords[Math.floor(Math.random() * powerWords.length)];
            const action = actions[Math.floor(Math.random() * actions.length)];
            const benefit = benefits[Math.floor(Math.random() * benefits.length)];
            return `สวัสดีทุกคน! วันนี้เรามีของดีมาแนะนำ สินค้านี้มัน${powerWord}มากๆ เลยนะ ใช้แล้ว${benefit} แบบที่หาที่ไหนไม่ได้! เพื่อนๆ ใน TikTok ฮิตกันสุดๆ ตอนนี้ เรา${action}มาให้ดูกันชัดๆ เลย อยากรู้ว่าเด็ดยังไง ลองไปดูที่ลิงก์ในโปรไฟล์ได้เลย รับรองไม่ผิดหวังแน่นอน!`;
        }

        // ฟังก์ชันสร้างคอนเทนต์ทั้งหมด
        function generateContent() {
            const headline = headlines[Math.floor(Math.random() * headlines.length)];
            const script = generateScript();
            const cta = ctas[Math.floor(Math.random() * ctas.length)];

            document.getElementById("headline").innerText = `คำพาดหัว: ${headline}`;
            document.getElementById("script").innerText = `บทพูด (60 วินาที): ${script}`;
            document.getElementById("cta").innerText = `Call to Action: ${cta}`;
        }
    </script>
</body>
</html>
